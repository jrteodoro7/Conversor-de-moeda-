<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Moedas JS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h1>Conversor de Moedas</h1>
        <div class="converter-box">
            <label for="amount">Valor a converter (BRL):</label>
            <input type="number" id="amount" placeholder="0.00" value="1.00">

            <label for="currencyFrom">De:</label>
            <select id="currencyFrom">
                <option value="BRL">Real Brasileiro (BRL)</option>
            </select>

            <label for="currencyTo">Para:</label>
            <select id="currencyTo">
                <option value="USD">Dólar Americano (USD)</option>
                <option value="EUR">Euro (EUR)</option>
                <option value="BTC">Bitcoin (BTC)</option>
            </select>

            <button id="convertButton">Converter</button>

            <div class="result-box">
                <!-- O resultado será inserido aqui pelo JavaScript -->
                <p id="resultArea">Resultado: --</p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
